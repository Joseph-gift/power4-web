<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Power 4</title>
</head>
<body>
    <main class="hero">
        <div class="glass">
            <header class="hero-header">
                <h1 class="title">Puissance 4</h1>
                <p class="subtitle">Choisissez votre difficulté et préparez-vous à jouer !</p>
            </header>

            <form action="/play" method="post" class="start-form">
                <section class="difficulty">
                    <h2 class="section-title">Sélectionnez la difficulté</h2>
                    <div class="cards">
                        <label class="card" data-value="easy">
                            <input type="radio" name="difficulty" value="easy" checked>
                            <div class="card-visual">
                                <svg class="icon icon-easy" viewBox="0 0 24 24" aria-hidden="true">
                                    <rect x="3" y="3" width="8" height="8" rx="2" class="cell"/>
                                    <rect x="13" y="3" width="8" height="8" rx="2" class="cell"/>
                                    <rect x="3" y="13" width="8" height="8" rx="2" class="cell"/>
                                    <rect x="13" y="13" width="8" height="8" rx="2" class="cell"/>
                                </svg>
                            </div>
                            <div class="card-body">
                                <span class="card-title">Facile</span>
                                <span class="card-sub">Grille 6×7</span>
                            </div>
                        </label>

                        <label class="card" data-value="normal">
                            <input type="radio" name="difficulty" value="normal">
                            <div class="card-visual">
                                <svg class="icon icon-normal" viewBox="0 0 24 24" aria-hidden="true">
                                    <g class="grid-3">
                                        <rect x="2" y="2" width="6" height="6" rx="1.5" class="cell"/>
                                        <rect x="9" y="2" width="6" height="6" rx="1.5" class="cell"/>
                                        <rect x="16" y="2" width="6" height="6" rx="1.5" class="cell"/>
                                        <rect x="2" y="9" width="6" height="6" rx="1.5" class="cell"/>
                                        <rect x="9" y="9" width="6" height="6" rx="1.5" class="cell"/>
                                        <rect x="16" y="9" width="6" height="6" rx="1.5" class="cell"/>
                                        <rect x="2" y="16" width="6" height="6" rx="1.5" class="cell"/>
                                        <rect x="9" y="16" width="6" height="6" rx="1.5" class="cell"/>
                                        <rect x="16" y="16" width="6" height="6" rx="1.5" class="cell"/>
                                    </g>
                                </svg>
                            </div>
                            <div class="card-body">
                                <span class="card-title">Normal</span>
                                <span class="card-sub">Grille 6×9</span>
                            </div>
                        </label>

                        <label class="card" data-value="hard">
                            <input type="radio" name="difficulty" value="hard">
                            <div class="card-visual">
                                <svg class="icon icon-hard" viewBox="0 0 24 24" aria-hidden="true">
                                    <rect x="2.5" y="2.5" width="19" height="19" rx="3" class="frame"/>
                                    <path d="M2.5 11.5h19M11.5 2.5v19" class="divider"/>
                                    <circle cx="7" cy="7" r="1.6" class="dot"/>
                                    <circle cx="17" cy="7" r="1.6" class="dot"/>
                                    <circle cx="7" cy="17" r="1.6" class="dot"/>
                                    <circle cx="17" cy="17" r="1.6" class="dot"/>
                                </svg>
                            </div>
                            <div class="card-body">
                                <span class="card-title">Difficile</span>
                                <span class="card-sub">Grille 7×8</span>
                            </div>
                        </label>
                    </div>
                </section>

                <section class="players">
                    <div class="player">
                        <label class="player-label"><span class="dot red"></span> Joueur 1</label>
                        <input type="text" name="joueur1" placeholder="Entrez le nom..." required>
                    </div>

                    <div class="player">
                        <label class="player-label"><span class="dot yellow"></span> Joueur 2</label>
                        <input type="text" name="joueur2" placeholder="Entrez le nom..." required>
                    </div>
                </section>

                <div class="actions">
                    <button class="start-btn" type="submit">
                        <span class="play-icon">▶</span>
                        Commencer la partie
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
